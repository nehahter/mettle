<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICER Presentation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh; /* Full viewport height */
        }

        .image-section {
            width: 70%; /* 70% of the horizontal width */
            background: url('home.png') no-repeat center center;
            background-size: cover;
        }

        .button-section {
            width: 40%; /* 30% of the horizontal width */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #d9d9d9; /* Light background for the button section */
        }

        .button-section a {
            padding: 15px 30px;
            background-color: #1a1a1a; /* Button color */
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button-section a:hover {
            background-color: #2e2e2e; /* Hover color */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section"></div>
        <div class="button-section">
            <a href="https://drive.google.com/file/d/1P0jVl9_X-ncnjuZtfIk2lTHb4uExym8c/view?usp=sharing">Watch Presentation</a>
        </div>
    </div>
</body>
</html>
